<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour of DOM</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to my DOM</h1>
    </header>
    <main id="main-container">
        <section>
            <h1>My Awesome DOM de baba song</h1>
        <ul>
            <li>Jalali Set</li>
            <li>Jalali Set</li>
            <li>Jalali Set</li>
        </ul>
        </section>
        <section class="fruits-container">
            <h1 class="fruits-title">My awesome fruits</h1>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
        </section>
        <section id="places-container" class="large-text">
            <h1 class="places-title">Places I like to visit</h1>
            <ul id="places-list">
                <li class="important-places">Sandarban</li>
                <li class="important-places">Bandarban</li>
                <li class="important-places">Kataban</li>
                <li class="important-places">Salban</li>
            </ul>
        </section>
    </main>
    <script src="JS/dom.js"></script>
    <script src="JS/style-in-js.js"></script>
    <script src="JS/append.js"></script>
    <script>
         const liCollection = document.getElementsByTagName("li");
        //  console.log(liCollection);
         for(const li of liCollection){
            console.log(li.innerText);
         }

         const allHeadings = document.getElementsByTagName("h1");
         for(const h1 of allHeadings){
            console.log(h1.innerText);
         }

        //  querySelectorAll
        const someLI = document.querySelectorAll('.fruits-container li');
        console.log(someLI);
        for(const li of someLI){
            console.log(li.innerText);
        }
    </script>
</body>
</html>
